
<head>
  <title>Gradebook</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  {{> nav}}
  {{> add}}
  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
</body>


<template name="nav">
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" class="brand-logo">GradeBook</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <!-- Modal Trigger -->
          {{#if currentUser}}
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Course</a>
          </li>
          {{/if}}
          <li class="nav-item">
              {{> loginButtons}}
          </li>
        </ul>
    </div>
    </div>
  </nav>
</template>

<!-- Modal Structure -->
<template name="add">
  <div id="addModal" class="modal">
    <div class="modal-content">
        <h4>Add Course</h4>
        <form class="add-form">
          <input type="text" name="courseName" placeholder="Enter Course Name">
        </form>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Create Course</a>
    </div>
  </div>
</template>
