
<head>
  <title>Gradebook</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  {{> nav}}
  {{> sideNav}}


  <!--Site Content Here-->
  <main>
    {{> addCourse}}
  </main>
 
  <script>
    $('.button-collapse').sideNav({
      menuWidth: 200, // Default is 300
      }
    );
  </script>
  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
</body>

<template name="nav">
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" class="brand-logo">GradeBook</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <!-- Modal Trigger -->
          {{#if currentUser}}
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Course</a>
          </li>
          {{/if}}
          <li class="nav-item">
              {{> loginButtons}}
          </li>
        </ul>
    </div>
    </div>
  </nav>
</template>

<!-- Modal Structure -->
<template name="addCourse">
  <div id="addModal" class="modal">
    <div class="modal-content">
        <h4>Add Course</h4>
        <form class="add-form">
          <input type="text" name="courseName" placeholder="Enter Course Name">
        </form>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Create Course</a>
    </div>
  </div>
</template> 

<!--SideNav Structure-->
<template name="sideNav" class="sideNav">
  <ul id="slide-out" class="side-nav fixed">
      <li class="no-padding">
        <ul class="collapsible collapsible-accordion">
          <li>
            <a class="collapsible-header">Dropdown 1</a>
            <div class="collapsible-body">
              <ul>
                <li><a href="#!">First</a></li>
                <li><a href="#!">Second</a></li>
                <li><a href="#!">Third</a></li>
                <li><a href="#!">Fourth</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a class="collapsible-header">Dropdown 2</a>
            <div class="collapsible-body">
              <ul>
                <li><a href="#!">First</a></li>
                <li><a href="#!">Second</a></li>
                <li><a href="#!">Third</a></li>
                <li><a href="#!">Fourth</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
</template>
