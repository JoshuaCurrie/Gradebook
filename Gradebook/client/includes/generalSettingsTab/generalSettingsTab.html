<template name="generalSettingsTab">
    <h3 class="teal lighten-1 settings-header">General Settings</h3>
    <div class="row center">
        <form class="col s12">
            <div class="row">
                <div class="col s12">
                    Course Name:
                    <div class="input-field inline">
                        <input id="courseName" type="text" placeholder = {{currentCourse}}>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    School Year:
                    <div class="input-field inline">
                        <input id="courseYear" type="text" placeholder= {{currentYear}}>
                    </div>
                </div>
            </div>
            <div class="save-general-settings">
                <a href="#!" class="waves-effect waves-green btn">Save Changes
                    <input type="submit" style="display: none"/>
                </a>
            </div>
        </form>
    </div>
    <br>
    <div class = "center">
        <a class="waves-effect waves-light btn red">Delete Course</a>
    </div>
</template>
