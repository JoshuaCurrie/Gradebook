<!--#if currentUser breaks functionality-->

<!--Tabs Structure-->
<template name="courseTabs">
     {{#if currentUser}} 
        <div class="row">
            {{> tabsContent}}
            {{> courseContent}}
            {{> courseSettings}}
        </div>
        
     {{else}}
        <div class="container">
            <h3>Welcome to Gradebook. Login to get started!</h3>
        </div>
    {{/if}} 
</template>

<template name="tabsContent">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a href="#test1">Grade Book</a></li>
            <li class="tab col s3"><a class="active" href="#test2">Student Reports</a></li>
            <li class="tab col s3"><a href="#test3">Class Statistics</a></li>
            <li class="tab col s3"><a href="#courseSettings">Course Settings</a></li>

    </div>
</template>
