<!--#if currentUser breaks functionality-->

<!--Tabs Structure-->
<template name="courseTabs">
    {{#if currentUser}}
    <div class="row">
        {{> tabsContent}} {{> courseContent}}
    </div>
    {{else}}
    <div class="container">
        <h3>Welcome to Gradebook. Login to get started!</h3>
    </div>
    {{/if}}
</template>

<template name="tabsContent">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3">
                <a href="#gradeBookChartHolder">Grade Book</a>
            </li>
            <li class="tab col s3">
                <a class="active" href="#test2">Student Reports</a>
            </li>
            <li class="tab col s3">
                <a href="#test3">Class Statistics</a>
            </li>
            <li class="tab col s3">
                <a href="#test4">Course Settings</a>
            </li>
        </ul>
    </div>
</template>

<template name="courseContent">
    <div id="gradeBookChartHolder" class="col s12">
        {{> gradeBookChart}}
    </div>
    <div id="test2" class="col s12">{{> testContent}} works on page 2</div>
    <div id="test3" class="col s12">{{> testContent}} works on page 3</div>
    <div id="test4" class="col s12">{{> testContent}} works on page 4</div>
</template>

<template name="testContent">
    {{display}}
</template>
