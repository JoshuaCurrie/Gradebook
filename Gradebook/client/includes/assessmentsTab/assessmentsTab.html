<template name="assessmentsTab">
    <h4 class="light-blue lighten-4 settings-header">Assessments</h4>
    <form class="col s12">
        <div class="row">
            <div class="col s4 assessmentContainer">
                <h5>Coursework (
                    <span contenteditable="true">
                        <u id="assessments-courseWorkWeight">{{courseWorkWeight}}</u>
                    </span>%)</h5>
                <ul class="collapsible" data-collapsible="expandable">
                    {{#each courseAssessmentTypes}}
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">book</i>{{assessmentType}}
                            <i class="material-icons toRight" onClick="alert('Where delete stuff will go')">clear</i>
                        </div>
                        <div class="collapsible-body">
                            <span>Quiz 1 - Functions</span>
                            <br>
                            <span>Quiz 2 - Vectors</span>
                            <br>
                            <span>Quiz 3 - Alternative Math</span>
                        </div>
                    </li>
                    {{/each}}
                    <li>
                        <div class="collapsible-header" style="cursor: initial">
                            <i class="material-icons">add_box</i>
                            <a class="waves-effect waves-teal btn-flat addAssessmentButton">Add assessment type</a>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="col s1 weightingListContainer">
                <ul class="collapsible weightingList" data-collapsible="accordion">
                    {{#each courseAssessmentTypes}}
                    <li>
                        <div class="collapsible-header weightingInput">
                            <input id="quizWeight" type="text" value={{assessmentWeight}}>%
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <div class="col s2">
            </div>
            <div class="col s4 assessmentContainer">
                <h5>Final Evaluations (
                    <span contenteditable="true">
                        <u>30</u>
                    </span>%)</h5>
                <ul class="collapsible" data-collapsible="Expandable">
                    {{#each finalAssessmentTypes}}
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">book</i>{{assessmentType}}
                            <i class="material-icons toRight" onClick="alert('Where delete stuff will go')">clear</i>
                        </div>
                        <div class="collapsible-body">
                            <span>Super Final Exam</span>
                        </div>
                    </li>
                    {{/each}}
                    <li>
                        <div class="collapsible-header" style="cursor: initial">
                            <i class="material-icons">add_box</i>
                            <a class="waves-effect waves-teal btn-flat addAssessmentButton">Add assessment type</a>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="col s1 weightingListContainer">
                <ul class="collapsible weightingList" data-collapsible="accordion">
                    {{#each finalAssessmentTypes}}
                    <li>
                        <div class="collapsible-header weightingInput">
                            <input id="examWeight" type="text" value={{assessmentWeight}}>%
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>

        <div class="save-category-weightings" style="padding-left: 0.75rem">
            <a href="#!" class="waves-effect waves-green btn grey">Save Changes
                <input type="submit" style="display: none" />
            </a>
        </div>
    </form>
</template>
