<!-- Modal Structure -->
<template name="addCourse">
    <div id="addModal" class="modal addCourseModal">
        <div class="modal-content">
            <div class='modal-title'>
                <h4>Add Course</h4>
            </div>
            <form class="add-form col s12">
                <div class="row">
                    <div class='input-field col s12'>
                        <input type="text" name="courseName" placeholder="Example: MCR3U-01">
                        <label for = "courseName">Course Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="input-field">
                        <select id="courseYear">
                            <option value="" disabled selected>Choose School Year</option>
                            {{#each getYear}}
                                <option value={{year}}>{{year}}</option>
                            {{/each}}
                        </select>
                        <label>Course Year</label>
                    </div>
                </div>
                <input type="submit" style="display: none;"/>
                <div class="modal-footer">
                    <button class="add-form modal-action modal-close waves-effect waves-grey btn-flat" type="submit">Create Course</button>
                </div>
            </form>
        </div>
    </div>
</template>
