<!-- Modal Structure -->
<template name="addCourse">
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class='modal-title'>
                <h4>Add Course</h4>
            </div>
            <form class="add-form">
                <div class="col">
                    <div class='input-field col s6'>
                        <input type="text" name="courseName" placeholder="Example: MCR3U-01">
                        <label>Course Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class='input-field col s6'>
                        <input type="text" name="courseYear" placeholder="Example: 2017-2018">
                        <label>Course Year</label>
                    </div>
                </div>
                <input type="submit" style="display: none;"/>
                <div class="modal-footer">
                    <button class="add-form modal-action modal-close waves-effect waves-green btn-flat" type="submit">Create Course</button>
                </div>
            </form>
        </div>
    </div>
</template>
