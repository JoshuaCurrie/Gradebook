<!-- Modal Structure -->
<template name="addCourse">
    <div id="addModal" class="modal addCourseModal">
        <div class="modal-content">
            <div class='modal-title'>
                <h4>Add Course</h4>
            </div>
            <form class="add-form col s12">
                <div class="row">
                    <div class='input-field col s12'>
                        <input type="text" name="courseName" placeholder="Example: MCR3U-01">
                        <label for = "courseName">Course Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="input-field">
                        <select id="courseYear">
                            <option value="" disabled selected>Choose School Year</option>
                            <option value="2015-2016">2015-2016</option>
                            <option value="2016-2017">2016-2017</option>
                            <option value="2017-2018">2017-2018</option>
                            <option value="2018-2019">2018-2019</option>
                            <option value="2019-2020">2019-2020</option>
                            <option value="2020-2021">2020-2021</option>
                            <option value="2021-2022">2021-2022</option>
                        </select>
                        <label>Course Year</label>
                    </div>
                </div>
                <input type="submit" style="display: none;"/>
                <div class="modal-footer">
                    <button class="add-form modal-action modal-close waves-effect waves-green btn-flat" type="submit">Create Course</button>
                </div>
            </form>
        </div>
    </div>
</template>
