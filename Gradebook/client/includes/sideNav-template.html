<!--Note: sideNav functionality break with #if currentUser-->

<!--SideNav Structure-->
<template name="sideNav" class="sideNav">
    <ul id="slide-out" class="side-nav fixed">
        <div class="center-label">
            <h5>My Courses</h5>
        </div>
        {{#if currentUser}} 
            {{#if hasNoCourses}}
                <div class="paragraph">
                    <p>Thank you for logging in. You can now create a course.</p>
                </div>
            {{else}}
                {{> sideNavDropDown}}
            {{/if}}
        {{else}}
            <div class="paragraph">
                <p>Please login to begin creating courses.</p>
            </div>
        {{/if}}
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
</template>

<template name="sideNavDropDown">
     <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
                {{#each years}}
                    <li>
                        <a class="collapsible-header">{{courseYear}}<i class="material-icons">arrow_drop_down</i></a>
                        <div class="collapsible-body">
                            <ul class="sections">
                                {{#each courses courseYear}}
                                    <li><a href="#!" id={{courseId}}>{{courseName}}</a></li>
                                {{/each}}
                            </ul>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </li>
</template>
