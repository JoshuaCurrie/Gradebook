<template name="deleteCourse">
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class='modal-title center'>
                <h4>Are you sure you want to delete {{CurrentCourseName}}</h4>
            </div>
            <div class="modal-footer">
                <button id="deleteModal-yes" class="yes-delete-modal add-form modal-action modal-close waves-effect waves-green btn-flat" type="submit">Yes</button>
                <button id="deleteModal-no" class="no-delete-modaladd-form modal-action modal-close waves-effect waves-green btn-flat" type="submit">No</button>
            </div>
        </div>
    </div>
</template>
