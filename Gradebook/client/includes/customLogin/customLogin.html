<!-- Modal Structure -->
<template name="customLogin">
    <div id="customLoginModal" class="modal addcustomLoginModal">
        <div class="modal-content">
            <div class="modal-title">
                <h4>Login</h4>
            </div>
            <form class="add-form col s12">
                <div class="row">
                    <div class='input-field col s12'>
                        <input type="email" id="email" name="userEmail" placeholder="teacher@address.com">
                        <label for = "userEmail">E-mail</label>
                    </div>
                    <div class='input-field col s12'>
                        <input type="password" id="password" name="userPassword">
                        <label for = "userPassword">Password</label>
                    </div>
                    <div class="register">
                        <h7>
                            Not a user yet? <a class="waves-effect waves-grey btn-flat modal-trigger blue-grey darken-1" href="#customRegisterModal">Register here!</a>
                        </h7>
                    </div>
                    <input type="submit" style="display: none;"/>
                    <div class="login">
                        <div class="modal-footer right">
                            <button class="add-form modal-action modal-close waves-effect waves-grey btn-flat" id="login" type="submit">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="customRegister">
        <div id="customRegisterModal" class="modal addcustomRegisterModal">
            <div class="modal-content">
                <div class="modal-title">
                    <h4>Register</h4>
                </div>
                <form class="add-form col s12">
                    <div class="row">
                        <div class='input-field col s12'>
                            <input type="email" id="regEmail" name="registerEmail" placeholder="teacher@address.com">
                            <label for = "userEmail">E-mail</label>
                        </div>
                        <div class='input-field col s12'>
                            <input type="password" id="regPassword" name="registerPassword">
                            <label for = "userPassword">Password</label>
                        </div>
                        <input type="submit" style="display: none;"/>
                    <div class="modal-footer">
                        <button class="add-form modal-action modal-close waves-effect waves-grey btn-flat" type="submit">Register</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </template>
