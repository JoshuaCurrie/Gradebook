<template name="categoryWeightingsTab">
    <h4 class="teal lighten-1 settings-header">Category Weightings</h4>
    <div class="row center">
        <form class="col s12">
            <div class="row">
                <div class = "col s3 category offset-s3">
                    <h5>Categories</h5>
                </div>
                <div class = "col s3 percentage">
                    <h5>Percentage</h5>
                </div>
            </div>
            <div class="row">
                <div class = "col s3 offset-s3">
                    <h6>Knowledge</h6>
                </div>
                <div class="col s1 offset-s1 center inline">
                    <!-- <div class="input-field inline"> -->
                        <input id="knowledge" type="text" placeholder="currentKnowledge">
                    <!-- </div> -->
                </div>
            </div>
            <div class="row">
                <div class = "col s3 offset-s3">
                    <h6>Application</h6>
                </div>
                <div class="col s1 offset-s1 center inline">
                    <!-- <div class="input-field inline"> -->
                        <input id="application" type="text" placeholder="currentApplication">
                    <!-- </div> -->
                </div>
            </div>
            <div class="row">
                <div class = "col s3 offset-s3">
                    <h6>Thinking</h6>
                </div>
                <div class="col s1 offset-s1 center inline">
                    <!-- <div class="input-field inline"> -->
                        <input id="thinking" type="text" placeholder="currentThinking">
                    <!-- </div> -->
                </div>
            </div>
            <div class="row">
                <div class = "col s3 offset-s3">
                    <h6>Communication</h6>
                </div>
                <div class="col s1 offset-s1 center inline">
                    <!-- <div class="input-field inline"> -->
                        <input id="communication" type="text" placeholder="currentCommunication">
                    <!-- </div> -->
                </div>
            </div>
            <div class="save-category-weightings">
                <a href="#!" class="waves-effect waves-green btn">Save Changes
                    <input type="submit" style="display: none" />
                </a>
            </div>
        </form>
    </div>
</template>
